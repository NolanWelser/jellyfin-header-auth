<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header-Auth</title>
</head>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage esqConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <form class="esqConfigurationForm">
                    <div class="verticalSection verticalSection-extrabottompadding">
                        <div class="sectionTitleContainer flex align-items-center">
                            <h2 class="sectionTitle">HTTP Header Settings:</h2>
                            <a is="emby-button" class="raised button-alt headerHelpButton" target="_blank" href="https://github.com/NolanWelser/jellyfin-header-auth">${Help}</a>
                        </div>
                        <p><i>Note:</i> Making changes to this configuration requires a restart of Jellyfin.</p>
                        <div class="verticalSection" is="emby-collapse" title="Header Options">
                            <div class="collapseContent">
                                <div class="inputContainer">
                                    <input is="emby-input" type="text" id="txtLoginHeader" required placeholder="Tailscale-User-Login" label="Username:" />
                                    <div class="fieldDescription">The header that holds a given username</div>
                                </div>
                                <div class="inputContainer">
                                    <input is="emby-input" type="text" id="txtNameHeader" required placeholder="Tailscale-User-Name" label="Full Name:" />
                                    <div class="fieldDescription">The header that holds a users full name, typically First Last</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
